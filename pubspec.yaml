  geolocator: ^13.0.2
  flutter_polyline_points: ^2.1.0
  location: ^7.0.1
  video_player: ^2.9.2
  http: ^1.3.0
  file_picker: ^8.1.7
  firebase_database: ^11.3.1
  badges: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
