name: educonnectfinal
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.10.0
  firebase_auth: ^5.4.0
  cloud_firestore: ^5.6.1
  intl: ^0.20.1
  firebase_storage: ^12.4.0
  image_picker: ^1.1.2
  random_string: ^2.3.1
  cloud_functions: ^5.3.0
